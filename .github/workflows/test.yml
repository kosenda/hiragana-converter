name: Test

on:
  push:
    branches:
      - main
      - develop
      - feature/*
    paths-ignore:
      - README.md

permissions:
  contents: read
  actions: read

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          api_key: ${{ secrets.API_KEY }}

      - name: Compile MockDebug
        run: |
          ./gradlew compileMockDebugSource

